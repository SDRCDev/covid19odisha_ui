<div class="login-form-container">
    <header class="col-lg-12 login-header" style="text-align:center;"><strong>User Login</strong></header>
    <div class="container-body">
        <form (submit)="login()" [noValidate]="false">
            <div class="row">
                <div class="col login-pwd">
                    <label for="usr" *ngIf="app.langSelection==1">Username:</label>
                    <label for="usr" *ngIf="app.langSelection==2">ଉପଯୋଗକର୍ତ୍ତା ନାମ:</label>
                    <mat-form-field class="login-field">
                        <input matInput name='username' [(ngModel)]="credentials.username" required>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col login-pwd">
                    <label for="pwd" *ngIf="app.langSelection==1">Password:</label>
                    <label for="pwd" *ngIf="app.langSelection==2">ପାସୱାର୍ଡ:</label>
                    <mat-form-field class="login-field">
                        <input matInput type="password" name="password" [(ngModel)]="credentials.password" required>
                    </mat-form-field>
                </div>
            </div>
            <div class="form-group row">
                <div class="col">
                    <button mat-button class="btn btn-default login-submit" type="submit" *ngIf="app.langSelection==1">Submit</button>
                    <button mat-button class="btn btn-default login-submit" type="submit" *ngIf="app.langSelection==2">ଦାଖଲ କରନ୍ତୁ </button>
                </div>
            </div>
        </form>
        <div class="row error-message" *ngIf="app.validationMsg">
            <div class="col">
                <b>{{app.validationMsg}}</b>
            </div>
        </div>
    </div>
</div>
</div>
